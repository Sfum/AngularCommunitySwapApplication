  <div class="font-primary margin-label font-label">Wishlist</div>

  <mat-card class="wishlist__items--container"
            *ngFor="let post of posts; let i = index">
    <div>
      <img class="wishlist__image"
           [src]="post.post_image"
           width="120"
           alt=""/>
    </div>
    <div>
      <div class="wishlist__title font-primary">{{ post.post_name }}</div>
      <div class="wishlist__subtitle font-secondary">{{ post.post_userId }}</div>
      <div class="wishlist__subtitle font-secondary-small">{{ post.post_body }}</div>
    </div>
    <div class="wishlist__icon-field">
      <mat-icon
        class="wishlist__card--icon"
        [routerLink]="['/posts/post-detail', post._id]"
      >open_in_new
      </mat-icon>

      <button class="card__button" mat-raised-button [routerLink]="['/login']">
        <mat-icon>swipe</mat-icon>
        Offer
      </button>
    </div>

    <div class="wishlist__remove">
      <button class="wishlist__button button__primary"
              mat-raised-button
              (click)="addProductToCart(post)">
        Add to cart
      </button>
      <button
        class="wishlist__button"
        mat-raised-button
        (click)="removeFromWishlist(post)">
        Remove
      </button>
    </div>
    <button
      class="wishlist__button"
      mat-raised-button
      (click)="onClickBack()"
      type="button"
    >
      Back
    </button>
  </mat-card>
