<!-- login.component.html -->
<div class="login-container">
  <div class="font-primary label">Login</div>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field class="form-group">
      <input matInput placeholder="Username" id="username" name="username" [(ngModel)]="user.username" required>
    </mat-form-field>

    <mat-form-field class="form-group">
      <input matInput type="password" placeholder="Password" id="password" name="password" [(ngModel)]="user.password" required>
    </mat-form-field>

    <button mat-raised-button type="submit">Login</button>
  </form>
</div>
