<mat-card class="container">
<form class="registration-form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input matInput type="text" id="username" formControlName="username" />
    <div *ngIf="registrationForm.get('username')?.hasError('required')" class="error-message">
      Username is required.
    </div>
    <div *ngIf="registrationForm.get('username')?.hasError('minlength')" class="error-message">
      Username must be at least 3 characters long.
    </div>
  </div>
  <div>
    <label for="password">Password:</label>
    <input matInput type="password" id="password" formControlName="password" />
    <div *ngIf="registrationForm.get('password')?.hasError('required')" class="error-message">
      Password is required.
    </div>
    <div *ngIf="registrationForm.get('password')?.hasError('minlength')" class="error-message">
      Password must be at least 6 characters long.
    </div>
  </div>
  <button type="submit" [disabled]="!registrationForm.valid">Register</button>
</form>
</mat-card>
