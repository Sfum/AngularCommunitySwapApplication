<!-- registration.component.html -->
<div class="registration-container">
  <div class="label font-primary">Registration</div>
  <form (ngSubmit)="onSubmit()">

    <mat-form-field class="form-group">
      <input matInput placeholder="Title" id="title" name="title" [(ngModel)]="user.title">
    </mat-form-field>

    <mat-form-field class="form-group">
      <input matInput placeholder="First Name" id="first_name" name="name" [(ngModel)]="user.name">
    </mat-form-field>

    <mat-form-field class="form-group">
      <input matInput placeholder="Last Name" id="last_name" name="name" [(ngModel)]="user.name">
    </mat-form-field>

    <mat-form-field class="form-group">
      <input matInput placeholder="Username" id="username" name="username" [(ngModel)]="user.username" required>
    </mat-form-field>

    <mat-form-field class="form-group">
      <input matInput type="password" placeholder="Password" id="password" name="password" [(ngModel)]="user.password" required>
    </mat-form-field>

    <mat-form-field class="form-group">
      <input matInput placeholder="Address" id="address" name="address" [(ngModel)]="user.address">
    </mat-form-field>


    <button mat-raised-button type="submit">Register</button>
  </form>
</div>
