<mat-card class="card" *ngIf="posts">
  <h2 class="font-primary">{{ posts.post_name }}</h2>
  <p class="font-secondary">{{ posts.post_body }}</p>
  <div>
    <h3 class="font-secondary-light">Comments:</h3>

      <mat-accordion *ngFor="let userComment of posts.userComments">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
             (by {{ posts.post_name}})
            </mat-panel-title>
            <mat-panel-description>
              {{ userComment.comment_date }}
            </mat-panel-description>
          </mat-expansion-panel-header>
          {{ userComment.comment_body }}
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">

        </mat-expansion-panel>
      </mat-accordion>

      <li class="card__comment-list" >
      </li>
  </div>
</mat-card>
