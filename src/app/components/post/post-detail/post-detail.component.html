<mat-card class="card mat-elevation-z10" *ngIf="posts">
  <div class="card__title font-primary">{{ posts.post_name | slice: 0:30 }}...</div>
  <div class="card__subtitle font-secondary-light">{{ posts.post_userId }}</div>
  <div class="card__content font-secondary">{{ posts.post_body | slice: 0:80 }}</div>
  <div class="card__date font-secondary">{{ posts.post_date | slice: 0:10}}</div>
  <div class="card__comment">
    <img [src]="posts.post_image" height="200px" width="auto" alt="">
    <div class="card__font-secondary-light">
      <mat-icon>favorite</mat-icon>
      <mat-icon [routerLink]="['/posts/post-view', posts._id]">note</mat-icon>
      <mat-icon>schedule</mat-icon>
      <mat-icon>swap_horizontal_circle</mat-icon>
      <mat-icon [routerLink]="['/posts', posts._id]">edit</mat-icon>
      <mat-icon (click)="onDelete(posts)">delete</mat-icon>
    </div>
<app-post-comment></app-post-comment>

  </div>
</mat-card>
